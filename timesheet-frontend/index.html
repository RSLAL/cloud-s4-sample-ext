<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	
	<title>Timesheet App</title>
	<script
		id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/1.48.6/resources/sap-ui-core.js "
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m,sap.ui.unified,sap.ui.core,sap.ushell"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-preload="async"
		data-sap-ui-bindingSyntax="complex"
		data-sap-ui-supportedLanguages="en"
		data-sap-ui-resourceroots='{"sap.ui.demo.wt": "./", "sap.iot.dor":"/build/uilibraries/BRIDGE-CUSTOM-1.0.0/sap/iot/dor"}'>
	</script>
	
	  <style type="text/css">  
         .yellow {  
             background-color: #F5F6CE !important;  
         }  
     </style> 
	
	<script>
		sap.ui.getCore().attachInit(function() {
             	new sap.m.Shell({
				app: new sap.ui.core.ComponentContainer({
					name: "sap.ui.demo.wt"
				})
			}).placeAt("content");
		});
	</script>
	
</head>
<body class="sapUiBody" id="content">
</body>
</html>
